{% extends "layout.html"%}

{% block content %}

    <form action="/resultados" method="POST">
        <div class="mb-3">
            <label for="n1" class="form-label">Numero 1: </label>
            <input type="text" class="form-control" id="n1" name="n1"> 

        </div>
        <div class="mb-3">
            <label for="n2" class="form-label">Numero 2: </label>
            <input type="text" class="form-control" id="n2" name="n2">

        </div>

        <div class="mb-3">
            <h2>Selecciona una operacion</h2>
            
            <select id="opcion" name="opcion">
                <option value="1">Suma</option>
                <option value="2">Resta</option>
                <option value="3">Multiplicacion</option>
                <option value="4">Division</option>
            </select>
            
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <h1>La suma de {{n1}} + {{n2}} = {{"%.2f|format(res)"}}</h1>

    {% endblock %}
